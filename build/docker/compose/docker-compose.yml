name: app-tf-idf

services:
  server:
    container_name: app-tf-idf-server
    build: 
      dockerfile: ./build/docker/image/Dockerfile
      context: ../../../
    restart: unless-stopped
    volumes:
      - ../../../data/sqlite:/app/data/sqlite
    ports:
      - 8000:8000
    environment:
      - SERVER_DATABASE_URL=postgresql://admin:admin@postgres/tfidf
    networks:
      - app-chat-network
    depends_on:
      postgres:
        condition: service_healthy
  
  postgres:
    image: postgres:17.3-bookworm
    container_name: app-tf-idf-postgres
    restart: unless-stopped
    volumes:
      - ../../../data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=tfidf
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - app-chat-network

networks:
  app-chat-network:
    driver: bridge