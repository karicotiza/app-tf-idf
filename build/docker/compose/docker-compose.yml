name: app-tf-idf

services:
  traefik:
    image: traefik:v3.3.3
    container_name: app-tf-idf-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-chat-network

  server:
    build: 
      dockerfile: ./build/docker/image/Dockerfile
      context: ../../../
    restart: unless-stopped
    volumes:
      - ../../../data/sqlite:/app/data/sqlite
    environment:
      - SERVER_DATABASE_URL=postgresql://admin:admin@postgres/tfidf
    networks:
      - app-chat-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      replicas: 4
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=PathPrefix(`/`)"
      - "traefik.http.routers.server.entrypoints=web"
      - "traefik.http.services.server.loadbalancer.server.port=8000"
  
  postgres:
    image: postgres:17.3-bookworm
    container_name: app-tf-idf-postgres
    restart: unless-stopped
    volumes:
      - ../../../data/postgres:/var/lib/postgresql/data
    environment:
      - PGUSER=admin
      - PGDATABASE=tfidf
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=tfidf
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "tfidf"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - app-chat-network

networks:
  app-chat-network:
    driver: bridge