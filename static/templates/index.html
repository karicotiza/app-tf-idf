<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF-IDF Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 p-8 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload File</h2>
        <form id="uploadForm" class="mb-6 flex flex-col items-center">
            <input type="file" id="fileInput" name="file" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="mt-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-lg shadow-md hover:opacity-90 transition">Upload</button>
        </form>
        <p id="status" class="text-center text-red-500 font-semibold mb-4"></p>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md text-gray-700">
                <thead>
                    <tr class="bg-gradient-to-r from-blue-200 to-indigo-300 text-gray-800">
                        <th class="px-6 py-3 border">Index</th>
                        <th class="px-6 py-3 border">Word</th>
                        <th class="px-6 py-3 border">TF</th>
                        <th class="px-6 py-3 border">IDF</th>
                    </tr>
                </thead>
                <tbody id="dataTable" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <script src="/static/build_table.js"type="text/javascript"></script>
</body>
</html>
